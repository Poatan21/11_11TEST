<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Affectious Closet</title>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
 <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
   crossorigin="anonymous"
   referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="checkout.css">
</head>
<body>
 <!-- NAVBAR -->
 <nav>
   <img src="logoafeec.png" class="logo-img" alt="Affectious Logo">
   <div class="nav-links">
     <a href="affectious.html">Home</a>
     <a href="#">Blog</a>
     <a href="shop.html">Shop</a>
     <a href="#">About</a>
     <a href="#">Contact</a>
   </div>
   <div class="icons">
     <label for="search-toggle"><i class="fas fa-search"></i></label>
     <input type="checkbox" id="search-toggle">
     <div class="search-box">
       <input type="text" placeholder="Search...">
     </div>
     <i class="fas fa-user" id="loginBtn"></i>
     <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
   </div>
</nav>

<section class="checkout-container">
  <h2>Checkout</h2>

  <form id="checkoutForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="fullname" required placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" id="contact" required placeholder="09XXXXXXXXX" pattern="[0-9]{11}">
    </div>

    <div class="form-group">
      <label>Delivery Address</label>
      <input type="text" id="address" placeholder="Search or type your address" required>
    </div>

    <!-- MAP DISPLAY -->
    <div id="map"></div>

    <div class="form-group">
      <label>Payment Method</label>
      <div class="payment-options">
        <label><input type="radio" name="payment" value="Cash on Delivery" checked> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="Card"> Card</label>
      </div>
    </div>

    <div class="form-group card-info hidden">
      <label>Card Number</label>
      <input type="text" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" maxlength="19">
    </div>

    <div class="order-summary">
      <h3>Order Summary</h3>
      <ul id="orderItems"></ul>
      <p class="total">Total: â‚±<span id="orderTotal">0.00</span></p>
    </div>

    <button type="submit" class="confirm-btn">Confirm Order</button>
  </form>

  <div id="thankYou" class="thank-you hidden">
    <h2>Thank you for purchasing our product!</h2>
    <p>Your order will be processed and delivered soon.</p>
    <button onclick="window.location.href='shop.html'">Back to Shop</button>
  </div>
</section>


  <!-- External JS -->
  <script src="checkout.js"></script>

  <!-- Google Maps API -->
<script>
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"
  async
  defer
</script>
</body>
</html>
